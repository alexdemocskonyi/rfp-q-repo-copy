<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RFP Dual Search Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .section { max-width: 900px; margin: 20px auto; background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:20px; }
    .card { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; background:#f9f9f9; }
    mark { background: yellow; }
    #chat-history { height: 300px; overflow-y: auto; border:1px solid #ccc; padding:10px; margin-top:10px; background:#fafafa; }
    .msg { margin:8px 0; padding:10px; border-radius:5px; }
    .user { background:#d1e7ff; text-align:right; }
    .assistant { background:#eaeaea; text-align:left; }
    input, button { padding:10px; font-size:16px; margin-top:10px; width:100%; }
    button { background:#007bff; color:white; border:none; cursor:pointer; }
    button:hover { background:#0056b3; }
    h2 { margin-top:0; }
  </style>
</head>
<body>
  <div class="section">
    <h2>üîç General Search (Grouped Results)</h2>
    <input id="general-search" placeholder="Type at least 4 characters..." />
    <div id="general-results"></div>
  </div>

  <div class="section">
    <h2>üí¨ Chat with AI (Ask in natural language)</h2>
    <div id="chat-history"></div>
    <input id="chat-input" placeholder="Ask ChatGPT about relevant answers..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
